#spring.application.name=marondalgram

spring: 
  config:
    import: security-variable.yml
  application:
    name: Memo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/marondalgram
    username: root
    password: ${mysql.password}
  thymeleaf:
    cache: false
  mvc:
    static-path-pattern: /static/**

mybatis:
  mapper-locations: mappers/*Mapper.xml